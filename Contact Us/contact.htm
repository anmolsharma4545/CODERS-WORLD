<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial scale=1.0">
	<title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="contactinfo">
				<div>
					<h2>Contact Info</h2>
					<ul class="info">
						<li>
							<span><img src="img\location.png"></span>
							<span>122 Raj Bhavan Road<br>
							Jaipur,India<br>
							333104</span>
						</li>

						<li>
							<span><img src="img\mail.png"></span>
							<span>support@codersworld.com</span>
						</li>

						<li>
							<span><img src="img\call.png"></span>
							<span>+91 9001271378</span>
						</li>
					</ul>

				<ul class="sci">
					<li><a href="#"><img src="img\fb.png"></a></li><br>
					<li><a href="#"><img src="img\youtube.png"></a></li><br>
					<li><a href="#"><img src="img\insta.png"></a></li><br>
					<li><a href="#"><img src="img\whatsapp.png"></a></li><br>
					<li><a href="#"><img src="img\twitter.png"></a></li>
				</ul>
			</div>
		
		</div>


	<div class="contactform">
		<h2>Send a Message</h2>
		<div class="formbox">
			<div class="inputbox w50">
				<input type="text" name=""  required>
				<span>First Name</span>
			</div>
			<div class="inputbox w50">
				<input type="text" name=""  required>
				<span>Last Name</span>
			</div>
			<div class="inputbox w50">
				<input type="text" name=""  required>
				<span>Email Address</span>
			</div>
			<div class="inputbox w50">
				<input type="text" name=""  required>
				<span>Mobile Number</span>
			</div>
			<div class="inputbox w100">
				<textarea name=""  required></textarea>
				<span>Write your message here..</span>
			</div>
			<div class="inputbox w100">
				<input type="submit" value="Send">
			</div>
	</div>
</div>
</section>
</body>
</html>
